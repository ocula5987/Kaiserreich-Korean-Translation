SIA_maptaphuthawaiport_desc:0 ""
SIA_kloengtoeidocks:0 "Klongtoei Dockyards"
SIA_kloengtoeidocks_desc:0 ""
SIA_expandmapthaphut:0 "Maptaphut Expansion"
SIA_expandmapthaphut_desc:0 ""
