### Decision system ###
# War Measures
SIA_capital_relocation:0 "Emergency Capital Relocation"
SIA_capital_relocation_desc:0 "Bangkok is placed strategically on the Chao Phraya's river mouth, suitable for trade and seabourne communication. Sadly in the field of modern warfare this puts it at risk of naval invasion. Temporary moving our capital north to Chiang Mai will keep our bureaucracy and chain of command safe a while longer."
SIA_move_capital_back:0 "Move Capital back to Bangkok"
SIA_move_capital_back_desc:0 "As the situation has calmed down let's move our capital back, to where it truely belongs."
SIA_surrender:0 "Negiotiate peace with the enemy"
SIA_surrender_desc:0 "The war has turned from the bad to the worse. This may be the only option to save us from total annihilation..."

