### Ideas ###
SIA_black_monday:0 "검은 월요일"
SIA_black_monday_desc:0 "이 사건은 1936년 베를린 주식시장 붕괴라고도 알려져 있다. 이 사건으로 우리의 최우선 교역국 독일이 불황에 빠지며 우리의 산업 수출은 타격을 입었다."
SIA_black_monday2:0 "검은 월요일로부터의 회복"
SIA_black_monday2_desc:0 "독일의 불황으로 산업 수출이 타격을 입었지만, 우리는 천천히 회복중이다."
SIA_black_monday3:0 "경제 안정화"
SIA_black_monday3_desc:0 "우리 경제는 검은 월요일 효과로 부터 벗어나고 있으며, 우리의 수출은 회복 하기 시작했다."
SIA_military_expense_cut:0 "군 예산 삭감"
SIA_military_expense_cut_desc:0 "내각의 압력에 의해 라마 7세는 연간 예산에서 군사부문 예산을 25% 에서 10%로 삭감하는데 동의했다."
SIA_military_expense_cut_rifle:0 "군 예산 삭감"
SIA_military_expense_cut_rifle_desc:0 "내각의 압력에 의해 라마 7세는 연간 예산에서 군사부문 예산을 25% 에서 10%로 삭감하는데 동의했다."
SIA_bloated_bureaucracy:0 "지나치게 비대해진 관료체계"
SIA_bloated_bureaucracy_desc:0 "라마 5세의 통치 기간 동안 근대화가 시작된 이후 관료주의는 놀라운 속도로 팽창해 왔고 그 결과 빠른 변화에 대응하기에는 너무 크고 느렸다."
SIA_bloated_bureaucracy_plebs_purged:0 "재조직화된 관료체계"
SIA_bloated_bureaucracy_plebs_purged_desc:0 "우리는 비대하고 지나치게 큰 관료체계에 대해 낮은 직급의 중복성을 줄이는 일련의 긴축 조치들을 가졌고, 그 결과 놀라운 효율성을 보였다."
SIA_bloated_bureaucracy_manager_purged:0 "재조직화된 관료체계"
SIA_bloated_bureaucracy_manager_purged_desc:0 "우리는 비대하고 지나치게 큰 관료체계에 대해 낮은 직급의 중복성을 줄이는 일련의 긴축 조치들을 가졌고, 그 결과 놀라운 효율성을 보였다."
SIA_conscription_bonus:0 "국가자원법"
SIA_conscription_bonus_desc:0 "모든 신체 건장한 태국인들은 반드시 2년의 군복무를 해야하고, 55세까지 동원 대상에 남게 된다."
SIA_RPC_good:0 "풍부한 수확을 거둔 한해"
SIA_RPC_neutral:0 "일반적인 수확을 거둔 한해"
SIA_RPC_bad:0 "최악의 수확을 거둔 한해"
SIA_airport_authority_idea:0 "태국 공항청"
SIA_airport_authority_idea_desc:0 "태국 공항청은 민간공항을 유지하며 태국의 영공 내에서 국제선 및 국내선 항공편을 조정하는 임무를 담당하고 있다."
SIA_air_production:0 "태국 항공산업 공장 확장"
SIA_air_production_desc:0 "태국 항공산업은 태국 왕립 공군 장비창에서 분리된 단체로, 그들의 더 새롭고 혁신적인 전망이 진정한 태국 항공기를 생산하기를 바란다."
SIA_air_focus:0 "창공의 수호자"
SIA_navy_focus:0 "양대양 해군"
SIA_salacheepphurchard_idea:0 "조국을 위해!"
SIA_salacheepphurchard_idea_desc:0 "우리는 우리가 통제하고 있는 모든 영토의 안전을 확보해야만 한다. 태국인들은 이 땅에서 태어나고 자랐으며, 우리 가족과 미래 세대를 위하여 이 땅을 반드시 수호할 것이다."
SIA_suranaree_corps_idea:0 "수라나리 군단"
SIA_suranaree_corps_idea_desc:0 "수리나리 군단은 최근의 격전으로 인한 인력 손실을 매꾸기 위해 왕립공군에 의해 만들어진 여성으로만 이루어진 군단이다."
SIA_yuwachon_taharn_idea:0 "유와천 타한"
SIA_yuwachon_taharn_idea_desc:0 "유와천 타한은 예비역 사관생도 양성 프로그램으로, 신입 장교들의 전투력을 향상시키는 것을 목표로 한다."
SIA_education_reform_idea:0 "국가교육과정법"
SIA_education_reform_idea_desc:0 "교육 시스템을 국가적인 규범에 따라 표준화하는 것으로 우리는 전국의 문맹률 하락을 보장할 수 있다."
SIA_education_reform2_idea:0 "몽꿋 왕립 공과대학교"
SIA_education_reform2_idea_desc:0 "우리가 새로운 세대의 기술자들, 교육자들, 연구원들, 발명가들을 양성해낼 능력을 갖추는 그 때, 우리는 비로소 최첨단 기술의 선봉에 서 있을 수 있고, 아마도 교육 측면에서 다른 나라들을 능가할 수 있을 것입니다."
SIA_chulachomklao_academy:0 "출라촘끄라오 왕립 사관학교"
SIA_chulachomklao_academy_desc:0 "1887년 설립된 왕립사관학교는 최근 왕립태국군사기술학교와 합쳐져 라마 5세의 이름을 딴 출라촘끄라오 사관학교로 개교하였다."
SIA_industrialmobilizationplan:0 "산업 동원 계획"
SIA_industrialmobilizationplan_desc:0 "국가의 원활한 전쟁 수행을 돕기 위한 비상 계획으로 만들어진 우리의 산업 동원 계획은, 우리의 산업 생산량을 약 10%나 늘려줄 수 있습니다."
SIA_taharn_pran_idea:0 "타한 프란"
SIA_taharn_pran_idea_desc:0 "타한 프란은 정보수집 분야에 특화된 부대로서 태국의 전쟁 수행력을 더욱 발전시키는 데 분명 도움이 될 것이다."
SIA_counterinsurgency_idea:0 "소요 사태 대응 전술"
SIA_counterinsurgency_idea_desc:0 "이미 개발된 타한 프란의 개념을 바탕으로, 우리는 새로운 소요진압 전술을 이용해 국내의 반체제 인사들을 색출하고 침묵시킬 수 있다."
SIA_reorganization_idea:0 "무기 표준화 프로그램"
SIA_reorganization_idea_desc:0 "모든 군용 총기를 같은 탄약을 쓰도록 법적으로 표준화 함으로써 분투중인 우리의 군수공장들은 더 빠른 속도로 무기를 생산할 수 있다."
SIA_new_construction_method_idea:0 "환기법"
SIA_new_construction_method_idea_desc:0 "태국의 시멘트 연구원들은 건축 속도를 획기정으로 증가시키는 환기법을 숙달함으로써, 우리의 전쟁수행능력을 더욱 강화할 것이다."
SIA_Tiger_Economy_idea:0 "호랑이 경제"
SIA_Tiger_Economy_idea_desc:0 "자유 무역과 자유 시장 원칙을 근간으로 급성장하고 떠오르고 있는 태국 경제는 이제 전 세계적으로 널리 알려져 있다!"
SIA_Communal_Farming_idea:0 "공동체 농업"
SIA_Communal_Farming_idea_desc:0 "실업자들을 놀리는 대신, 그들을 시골로 보내야만 한다. 이 조치는 우리의 외국에 대한 수입의존도를 낮춰줄 것이다."
SIA_Self_Sufficeincy_idea:0 "자급자족 경제"
SIA_Self_Sufficeincy_idea_desc:0 "충분한 경제철학은 중용, 신중, 사회적 면역을 바탕으로 한 태국문화의 근본 원리에 기반한 철학이며, 지식과 덕을 생활 지침으로 삼는다."
SIA_Export_Rice_idea:0 "수출지향적 쌀 생산"
SIA_Export_Rice_idea_desc:0 "The best way to cope with the disastrous economic situation right now is to increase exports."
SIA_World_Granary_idea:0 "전 세계의 곡식 창고"
SIA_World_Granary_idea_desc:0 "Siam has always had a strong tradition of rice production. We have the fifth-largest amount of land globally diverted to rice cultivation efforts and are now aiming to become the world's largest largest exporter of rice."
SIA_Reformed_Judiciary:0 "개혁된 사법부"
SIA_Reformed_Judiciary_desc:0 "Our laws are now modernised to better reflect and work with our modern society. Gone are the days of barbaric and draconian Ayutthaya-era laws."
SIA_Centralized_Police_idea:0 "중앙화된 경찰 지휘부"
SIA_Centralized_Police_idea_desc:0 "With the Royal Siamese Police command now under the direct control of the Prime Minister more funding has been diverted towards the organisation to increase its effectiveness."
SIA_SDSI_idea:0 "시암 비밀 정보국(SDSI)"
SIA_SDSI_idea_desc:0 "SDSI stands for the \"Siam Department of Secret Intelligence\", an organisation that is in charge of protecting our domestic and international interests."
