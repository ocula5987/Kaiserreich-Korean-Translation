siamn.24.t:0 "시암 내전의 종결" # Government
siamn.24.prd:0 "After the reclamation of our eastern and southern regions by government forces the remaining revolutionaries have decided to flee to German Malaya, where we must contend with extradtion proceedures. It is more important to first mourn the losses sustained during the war by our loyal subjects. A countrywide public funeral has been held, with the remains of our loyal subjects carried through Ratchadamnoen road to Sanam Luang where King Prajadhipok has given us permission to set up a public funeral pyre on the sacred royal cremation ground."
siamn.24.ppd:0 "After subduing the majority of the seperatists and rebels we have received word that the remaining rebels have fled to Yunnan. No matter, for we shall catch what remains of the rebel scum later. We must first mourn the losses sustained by our loyal men, to that end the royal cremation ground has been converted into a public pyre. Prajadhipok, who was largely unrelated to the rebellion, has been permitted to return to the Grand Palace."
siamn.24.a:0 "국왕 전하 만세!" # Plaek Royalist
siamn.24.b:0 "민주주의 만세!" # Plaek Parliamentarians

