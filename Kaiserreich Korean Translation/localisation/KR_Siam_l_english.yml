siam.6.t:0 "제국의 탄생"
siam.6.d:0 "버마부터 시작해 강대한 독일 제국 모두에 맞서 거둔 우리의 승리로 인해, 우리는 동남아시아에서 가장 위대하고 강력한 국가로서 자리를 굳건히 지킬 수 있었습니다. 친애하는 우리의 국왕 폐하께서는 국제적으로 '황제'라는 칭호를 선언하고 태국의 힘을 세계에 과시하자는 총리의 제안을 진지하게 고려하기 시작했는데, 이는 곧 그 자신의 지위가 일본의 천황과 대등하다고 선언하는 것입니다."
siam.6.a:0 "타이 제국을 선포하라."
siam.6.b:0 "시암 제국을 선포하라."
siam.6.c:0 "제안을 철회한다, 제국주의자라면 진절머리가 나는군."

siam.7.t:0 "버마의 운명"
siam.7.d:0 "Due to the proclamation of our new empire violent riots have erupted in major cities across Burma. Many native Burmese, egged on by nationalist agitators and syndicalists, protestt at the idea of being under the rule of a Thai sovereign. While the military has demanded the imposition of martial law and the complete integration of Burma into the Empire many of our more moderate politicians have proposed granting limited autonomy to the Burmese, to help appease their leaders and quell the protests."
siam.7.a:0 "버마를 통합하라."
siam.7.b:0 "자주적인 버마를 해방시켜라."

siam.8.t:0 "버마의 통합"
siam.8.d:0 "After three arduous years of hard work; repression of troublesome dissidents and multiple covert propaganda campaigns; we have finally managed to complete the integration process of the Kingdom of Burma!"
siam.8.a:0 "훌륭해!"

siam.9.t:0 "말라야의 운명"
siam.9.d:0 "Due to the proclamation of our new empire violent riots have erupted in major cities across Malaya. Many of the native Malayans, alongside prominent nobles and imams, protest at the idea of being under the rule of a Thai sovereign. While the military has demanded the imposition of martial law and the complete integration of Malaya into the Empire many of our more moderate politicians have proposed granting limited autonomy to the Malayans, to help appease their leaders and quell the protests."
