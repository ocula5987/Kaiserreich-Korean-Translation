siam.2.t:0 "혼란에 빠진 독일 제국"
siam.2.d:0 "With the German Empire now experiencing turmoil we have been presented with an opportunity to seize control of Singapore. As it stands there is very little they could do to stop us."
siam.2.a:0 "싱가폴을 장악하라!"
siam.2.b:0 "안되겠는데..."

siam.3.t:0 "[SIA.GetName]이/가 싱가폴을 장악하다!"
siam.3.d:0 "With our once great empire now in shambles, the bastards in [SIA.GetName] have taken advantage by seizing control of Singapore. We could either let it slide or take a firm stance against this opportunism."
siam.3.a:0 "우리가 할 수 있는 건 없다."
siam.3.b:0 "이는 곧 전쟁이다!"

